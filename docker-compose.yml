version: '3.4'

services:
  redis:
    image: redis:latest
    container_name: "explorer-redis"
    ports:
      - 6379:6379
    restart: always
  mongodb:
    image: mongo:latest
    container_name: "explorer-mongodb"
    volumes:
      - ../mongo/data/db:/data/db
    restart: always
    ports:
      - 27017:27017
    command: "--wiredTigerCacheSizeGB 4 --wiredTigerCollectionBlockCompressor zstd --wiredTigerJournalCompressor zstd"
  backend:
    build:
      context: .
    image: kardiachain/backend-explorer
    container_name: "explorer-backend"
    ports:
      - 8000:3000
    command: "api"
    volumes:
      - .env.sample:/go/bin/.env
    depends_on:
      - grabber
      - mongodb
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: 300m
  grabber:
    build:
      context: .
    image: kardiachain/backend-explorer
    container_name: "explorer-grabber"
    volumes:
      - .env.sample:/go/bin/.env
    command: "grabber"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: 300m
  watcher:
    build:
      context: .
    image: kardiachain/backend-explorer
    container_name: "explorer-watcher"
    volumes:
      - .env.sample:/go/bin/.env
    command: "watcher"
    restart: always
    depends_on:
      - mongodb
    logging:
      driver: "json-file"
      options:
        max-size: 300m
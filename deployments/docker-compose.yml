version: '3.4'

services:
  db:
    image: postgres:11.3-alpine
    restart: always
    ports:
      - 5434:5432
    environment:
      POSTGRES_DB: kaistarter
      POSTGRES_PASSWORD: example
    volumes:
      - ../postgres/data/:/var/lib/postgresql/data
  app:
    ulimits:
      memlock: -1
    depends_on:
      - db
    build:
      context: ../
      dockerfile: ${DOCKER_FILE}
      target: dev_env
      args:
        github_token: ${GITHUB_TOKEN}
    image: dev_image
    volumes:
      - "../:/kaistarter/"
    working_dir: /kaistarter
    entrypoint: ./scripts/start_dev.sh
    ports:
      - 8081:3000
    environment: &app-environment
      ENVIRONMENT: dev
      GITHUB_TOKEN: ${GITHUB_TOKEN}
  app_test:
    ulimits:
      memlock: -1
    depends_on:
      - db
    image: "${BUILDER_IMAGE}"
    environment: *app-environment
